<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the JavaScript Playground! ðŸŽ‰</h1>
  </header>
  <main>
    <section>
      <h2>Event Handling ðŸŽˆ</h2>
      <button id="colorButton">Change Color</button>
      <div id="hoverBox">Hover Over Me</div>
      <input type="text" id="keypressInput" placeholder="Type something...">
      <button id="secretButton">Double-Click Me</button>
    </section>
    <section>
      <h2>Interactive Elements ðŸŽ®</h2>
      <div id="gallery">
        <img src="https://via.placeholder.com/150" class="gallery-img" alt="Placeholder">
        <img src="https://via.placeholder.com/150" class="gallery-img" alt="Placeholder">
        <img src="https://via.placeholder.com/150" class="gallery-img" alt="Placeholder">
      </div>
      <div id="tabs">
        <button class="tab" data-content="content1">Tab 1</button>
        <button class="tab" data-content="content2">Tab 2</button>
        <button class="tab" data-content="content3">Tab 3</button>
        <div id="content1" class="tab-content">Content for Tab 1</div>
        <div id="content2" class="tab-content hidden">Content for Tab 2</div>
        <div id="content3" class="tab-content hidden">Content for Tab 3</div>
      </div>
    </section>
    <section>
      <h2>Form Validation ðŸ“‹âœ…</h2>
      <form id="form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailFeedback"></span>
        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8">
        <span id="passwordFeedback"></span>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
